<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9fafb;
        }

        .container {
            max-width: 800px;
        }

        .card {
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }

        .progress {
            height: 22px;
        }

        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">üìÑ Invoice Data Extractor</h2>

            <form id="upload-form" method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="image" class="form-label">Upload Invoice Images</label>
                    <input type="file" class="form-control" name="image" multiple required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Extract Fields</button>
                <div class="progress mt-3 d-none">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%">Uploading...</div>
                </div>
            </form>
        </div>

        {% if all_results %}
            <div class="card p-4 mt-5">
                <h4 class="mb-3">üßæ Extracted Invoice Fields</h4>
                {% for result in all_results %}
                    <h5 class="mt-3">{{ result.filename }}</h5>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="table-light">
                                <tr>
                                    <th>Field</th>
                                    <th>Value</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for key, value in result.fields.items() %}
                                <tr>
                                    <td>{{ key }}</td>
                                    <td>{{ value }}</td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                {% endfor %}

                <div class="d-flex gap-3 mt-4">
                    <a class="btn btn-success" href="{{ url_for('download_csv', filename=csv_filename) }}">‚¨áÔ∏è Download CSV</a>

                    <form action="/append-to-existing" method="POST">
                        <input type="hidden" name="csv_filename" value="{{ csv_filename }}">
                        <button type="submit" class="btn btn-warning">‚ûï Append to Existing CSV</button>
                    </form>
                </div>
            </div>
        {% endif %}
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const progressContainer = document.querySelector('.progress');
        const progressBar = document.querySelector('.progress-bar');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(form);
            progressContainer.classList.remove('d-none');
            progressBar.style.width = '0%';
            progressBar.textContent = 'Uploading...';

            const xhr = new XMLHttpRequest();
            xhr.open('POST', '/');

            xhr.upload.addEventListener('progress', function(e) {
                if (e.lengthComputable) {
                    const percentComplete = (e.loaded / e.total) * 100;
                    progressBar.style.width = percentComplete + '%';
                }
            });

            xhr.onload = function() {
                if (xhr.status === 200) {
                    progressBar.textContent = 'Upload Complete';
                    document.open();
                    document.write(xhr.responseText);
                    document.close();
                } else {
                    progressBar.classList.add('bg-danger');
                    progressBar.textContent = 'Upload Failed';
                }
            };

            xhr.send(formData);
        });
    </script>
</body>
</html>
