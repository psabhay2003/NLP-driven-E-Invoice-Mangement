<!DOCTYPE html>
<html>
<head>
    <title>Invoice OCR</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .output-box { background: #f0f0f0; padding: 15px; margin-top: 15px; border-radius: 5px; }
        .btn { padding: 10px 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Invoice Image</h2>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="image" required><br>
            <button class="btn" type="submit">Extract</button>
        </form>
        {% if data %}
        <div class="output-box">
            <h3>Extracted Data:</h3>
            <ul>
                {% for key, value in data.items() %}
                    <li><strong>{{ key }}:</strong> {{ value }}</li>
                {% endfor %}
            </ul>
            <a class="btn" href="{{ download_link }}">Download CSV</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
